plugins {
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://files.minecraftforge.net/maven'
    }
    maven {
        url 'http://maven.shadowfacts.net/'
    }
}

sourceSets {
    main {
        kotlin {
            srcDirs 'scripts'
        }
        dependencies {
            implementation rootProject
        }
    }
}
